<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="touch.js">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>


<style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
  
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
  
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>



<body class="bg-img" >
    

<!-- Reset -->
    <header class="container-fluid">
        <section>
            <div class="text-end my-5">
                <button class="btn btn-primary" onclick="ResetScore()" >Reset</button>
            </div>
        </section>
    </header>

<!-- Scoreboard Actual -->
    <main class="container-fluid bg-img">
        
        <div class="card">
       <section class="row">
        
        <div class="col-6 text-center">
            <h1>Home</h1> 
        </div>
        <div class="col-6 text-center">
            <h1>Away</h1>
        </div>
       </section>

       <section class="row mb-4 my-4 justify-content-around"> 
        <div class="col-2  ps-3 text-center">
            <h2 class="card"> <span id="home-score">0</span></h2>
        </div>

        <div class="col-2 pe-3 text-center">
            <h2 class="card" > <span id="away-score">0</span></h2>
        </div>
       </section>


    </div>


<!-- Button Increments -->
        <section class="row py-3 text-center">
            <div class="col-6">
                <h4> <button class="btn btn-primary" onclick="HomeScoreOne()">Home +1</button> </h4>
            </div>
            <div class="col-6">
                <h4> <button class="btn btn-primary" onclick="AwayScoreOne()">Away +1</button> </h4>
            </div>
        </section>

        <section class="row text-center">
            <div class="col-6">
                <h4> <button class="btn btn-primary" onclick="HomeScoreThree()" >Home +3</button> </h4>
            </div>
            <div class="col-6">
                <h4> <button class="btn btn-primary" onclick="AwayScoreThree()">Away +3</button> </h4>
            </div>

        </section>





    </main>
    
<script src="touch.js"></script>

</body>


</html>
